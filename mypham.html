<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/ico/favicon-16x16.png">
    <title>🎁 QUÀ TẶNG ĐẶC BIỆT 🎁</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #fff0f5, #ffdde1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            background: linear-gradient(45deg, yellow, blue);
            color: white;
            padding: 20px;
            margin: 0;
            border-radius: 15px 15px 0 0;
            font-size: 34px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        h2 {
            color: #d6005c;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .offer-list {
            text-align: left;
            display: inline-block;
            font-size: 18px;
            color: #444;
            margin: 10px 0;
            padding-left: 20px;
        }

        .offer-list li {
            margin-bottom: 12px;
            font-weight: bold;
            color: #e60073;
            font-size: 20px;
        }

        .voucher-img {
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .voucher-img:hover {
            transform: scale(1.07);
        }

        .btn {
            display: inline-block;
            padding: 16px 38px;
            margin-top: 25px;
            background: linear-gradient(45deg, #ff66b2, #e60073);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .btn:hover {
            background: linear-gradient(45deg, #e60073, #b40052);
            transform: scale(1.1);
            box-shadow: 0px 7px 15px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎀 Mỹ Phẩm - Làm Đẹp 🎀</h1>
        <img src="/assets/img/contact/content1.jpg" alt="Voucher Khuyến Mãi" class="voucher-img">
        <h2>🔥 Siêu Ưu Đãi Hôm Nay 🔥</h2>
        <ul class="offer-list">
            <li>🎁 Mua 1 giảm: <span style="color:#ff3366;">20%</span></li>
            <li>👜 Tặng túi mỹ phẩm cho đơn hàng <span style="color:#ff3366;">500K</span></li>
            <li>🎟️ Tặng voucher <span style="color:#ff3366;">200K</span></li>
        </ul>
        <a href="index.html" class="btn">🔙 Quay về trang chủ</a>
    </div>
</body>
</html>
